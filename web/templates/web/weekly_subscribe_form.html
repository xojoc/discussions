{% if ctx.weekly_subscribe_form %}
<div class="weekly-subscribe-form">
    <form method="POST">
        {% csrf_token %}
        {{ ctx.weekly_subscribe_form.as_ul }}
        <input type="submit" value="Subscribe!">
    </form>

    {% if ctx.topic %}
    <p class="weekly-subscribe-by-email">You can also subscribe by writing <a
            href="{{ctx.topic.mailto_subscribe}}">"subscribe"
            to {{ctx.topic.email}}</a>. To unsubscribe at any time reply with "unsubscribe".</p>
    {% endif %}
</div>
{%endif%}
